<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta charset="utf-8" />

		<title>Just a Button</title>

		<script src="app/resources/sap-ui-core.js" id="sap-ui-bootstrap" data-sap-ui-libs="sap.m" data-sap-ui-theme="sap_fiori_3" data-sap-ui-compatVersion="edge"></script>
		<!-- only load the main library "sap.m" and the Fiori 3 theme -->

		<script>
			sap.ui.require(["sap/m/Button", "axios"], function (Button, axios) {
				console.log(axios);
				var btn = new Button({
					text: "Hello World",
					press: function () {
						alert("Hello");
					},
				});
				btn.placeAt("content");
			});
		</script>
	</head>
	<body id="content" class="sapUiBody"></body>
</html>
